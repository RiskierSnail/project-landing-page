<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Lobsters</title>
    </head>

    <body>
        <header>
            <img class="img-logo" src="images/logo.jpg" alt="Lobster">
            <div class="home">Home</div>
            <div class="pictures">Pictures</div>
            <div class="info">Info</div>

            <div>Lobsters are cool!</div>
            <img class="img-head" src="images/header.jpg" alt="Live Lobster Sign">
        </header>

        <span class="random-info">
            <div class="thumb1"><img src="images/thumb1.jpg" alt="Lobster">Random Info Box 1</div>
            <div class="thumb2"><img src="images/thumb2.jpg" alt="Lobster">Random Info Box 2</div>
            <div class="thumb3"><img src="images/thumb3.jpg">Random Info Box 3</div>
            <div class="thumb4"><img src="images/thumb4.jpg" alt="Lobster">Random Info Box 4</div>
        </span>

        <span class="quote">
            <div>"I like lobsters" -Lobster Boy</div>
        </span>

        <span class="signup">
            <div>I bet you like lobsters! Sign up now!</div>
        </span>

        <footer>
            Copyright - Random Guy
        </footer>
    </body>
</html>
